        <h1 class = "Section-Title"> Open SQL Table Editor v1.0</h1>
        <h3> <a href = "https://github.com/CatBoi110" target="_blank" rel = "noopener"> Github.com/CatBoi110 </a> </h3>

    <body>
        <br>

        <select id = "Table-Dropdown" class = "Dropdown" onchange="initTable()">
            <option selected> Select A Table </option>
        </select>

        <table class = "Table">
            <tr>
                <td colspan= "100%"> <button id = 'New' class = "Button Large-Text" alt = "New" style = "width: 100%; margin-left: 0px; margin-right: 0px; visibility: hidden;" title = "Click Here to Refresh Table"> ➕ New</button> </td>
            </tr>
        </table>



        <button id = "Refresh" type = "submit" class = "Button Large-Text" alt = "Refresh" style = "visibility: hidden;"> ♻️ Refresh </button>
        <button id = 'Apply' class = 'Button Small-Text' alt = 'Apply' style = "visibility: hidden;"> ✅ Apply</button>
        <button id = 'Revert' class = 'Button Small-Text' alt = 'Revert' style = "font-size: 0.75em; visibility: hidden;"> ❌ Revert</button>
        <button id = 'Edit' class = 'Button Small-Text' alt = 'Edit' style = "font-size: 0.75em; visibility: hidden;">  ✏️️ Edit </button>
        <button id = 'Delete' class = 'Button Small-Text' alt = 'Del' style = "font-size: 0.75em; visibility: hidden;"> 🗑️ Delete</button> 
        <button id = 'Cancel' class = 'Button Small-Text' alt = 'Cancel' style = "font-size: 0.75em; visibility: hidden;"> ❌ Cancel</button> 
        
    </body>
